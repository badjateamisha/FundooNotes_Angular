
<div fxLayout="row wrap" fxLayoutGap="5px grid" style="padding-top:1%;padding-left:1%;width:100%;padding-left:1%;padding-right:1%;">
    <div *ngFor="let note of childMessage | filter : filterNote">
        <mat-card class="card" [style.background]="note.color">
            <mat-card-title mat-input class="title" fxLayout="row" fxLayoutAlign="space-between"  >
                <div (click)="openDialog(note)">{{note.title}}</div>
                <div><img class="pin" src="../../../assets/push_pin_FILL0_wght300_GRAD0_opsz24.svg" (click)="onPinned(note);"></div>
            </mat-card-title>
            <mat-card-subtitle (click)="openDialog(note)">
                {{note.description}}
                <div> {{note.noteID}}</div>
            </mat-card-subtitle>
            <div class="icons">
                <app-icons [noteobject]="note" (iconstodisplay)="recievefromiconstodisplaycard($event)"></app-icons>
            </div>
        </mat-card>
    </div>
</div>
